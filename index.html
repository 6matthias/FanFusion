<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="code.js"></script>
    <title>Fan Fusion</title>
</head>
<body>
<main>

    <div class="frame">
        <header>

            <img id="title" width="300" height="48" src="./assets/title.png">

        </header>
        <div class="shadow"></div>

        <result class="resultFrame">
            <img class="result" width="160" height="160">
        </result>

        <selection> 
            <div class = "left">

                <div class="sepa">

                    <img class="emote1" width="80" height="80">
                    <label for="emo1"></label>

                </div>

                <select name="none" id="emo1" is="ms-dropdown"></select>
                
            </div>
            <div class="midCol"></div>
            <div class = "right">

                <div class="sepa">

                    <img class="emote2" width="80" height="80">
                    <label for="emo2"></label>

                </div>
                
                <select name="none" id="emo2" is="ms-dropdown"></select>

            </div>
        </selection>
        

        <footer>
            <p>Fusion art by @MrXCube</p>
        </footer>

    </div>
</main>
</body>
<script src="main.js"></script>
</html>
